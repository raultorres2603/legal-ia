# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - legal-ia-func-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FED7A601FDD742DF8C69FDBA9B6FAB11 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D0A66CA9309146DD9DA56D99388B6B09 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BD749B372AA34144A06A1438B83A1BD1 }}

      - name: Set Azure Function App settings
        shell: bash
        run: |
          az functionapp config appsettings set \
            --name 'legal-ia-func-app' \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --settings AzureWebJobsStorage="${{ secrets.AZURE_BLOB_CONNECTION_STRING }}" \
              FUNCTIONS_WORKER_RUNTIME="dotnet-isolated" \
              ConnectionStrings:DefaultConnection="${{ secrets.POSTGRESQL_CONNECTION_STRING }}" \
              ConnectionStrings:Redis="${{ secrets.REDIS_CONNECTION_STRING }}" \
              Jwt:Issuer="${{ secrets.JWT_ISSUER }}" \
              Jwt:Audience="${{ secrets.JWT_AUDIENCE }}" \
              Jwt:Secret="${{ secrets.JWT_SECRET }}" \
              Hostname="${{ secrets.HOSTNAME }}" \

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'legal-ia-func-app'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
